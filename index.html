<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="align-items-center">
            <div class="container text-center text-light  align-items-center">
                <h1>News Feed</h1>
                <section class="bg-light d-flex justify-content-between">
                    <div class="text-dark d-flex align-items-center">
                        <p class="mt-3 p-1">Filtra per tags:</p>
                        <select name="tags" id="tags">
                            <option value="all" selected>Tutti i tags</option>
                            <option value="politica">Politica</option>
                            <option value="geo">Geo</option>
                            <option value="tech">Tech</option>
                            <option value="viaggi">Viaggi</option>
                            <option value="cucina">Cucina</option>
                        </select>
                    </div>
                    <div class="text-dark d-flex align-items-center">
                        <input class="form-check-input p-1" type="checkbox" value
                            id="flexCheckDefault">
                        <label class="form-check-label p-1" for="flexCheckDefault">
                            Solo news salvate
                        </label>
                        <!-- <button id="btn-news" class="btn-dark "></button> -->
                        <!-- <p class="p-1 mt-3">Solo news salvate</p> -->
                    </div>
                </section>
            </div>
        </header>
        <main class>
            <div id="cards" class="container">

            </div>
        </main>
        <footer class="bg-danger">
            <div class="container">

            </div>
        </footer>

        <script src="./main.js"></script>
    </body>
</html>
